services:
  - type: web
    name: your-backend-name
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com your-app-name.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString